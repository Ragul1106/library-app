<!DOCTYPE html>
<html>
<head>
    <title>Library - Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'library_app:book_detail' book.pk %}">{{ book.title }}</a> - {{ book.author.name }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'library_app:book_add' %}">Add Book</a>
</body>
</html>
